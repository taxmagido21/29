<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1 id="main-title">Product Catalog</h1>
  <nav>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="intro">
    <h2>Welcome to Our Store</h2>
    <p class="description">Explore our latest collection of amazing products.</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img src="./images/1.webp" alt="Product 1">
      <h3 class="product-name">Model car 1</h3>
      <p class="product-price">$19.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="./images/2.jpg" alt="Product 2">
      <h3 class="product-name">Model car 2</h3>
      <p class="product-price">$29.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>

    <div class="product-card">
      <img src="./images/3.webp" alt="Product 3">
      <h3 class="product-name">Model car 3</h3>
      <p class="product-price">$39.99</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </section>
</main>

<footer>
  <p id="footer-text">&copy; 2025 My Store. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
